query GetAllKDramas {
	kDramas {
		_id
		title
		image
		status
		totalEpisodes
		currentEpisode
	}
}

mutation AddKDrama($kDrama: KDramaInsertInput!) {
	kDrama: insertOneKDrama(data: $kDrama) {
		_id
		title
		image
		status
		totalEpisodes
		currentEpisode
	}
}

mutation SetKDramaStatus($id: ObjectId!, $status: String!) {
  kDrama: updateOneKDrama(query: { _id: $id }, set: { status: $status } ) {
    _id
    title
    status
  }
}
